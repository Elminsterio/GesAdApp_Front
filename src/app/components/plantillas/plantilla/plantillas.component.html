<app-loading *ngIf="plantillas === undefined"></app-loading>


<h2 class="mt-3"><i class="far fa-file-alt"></i> Plantillas disponibles </h2>

 <!-- <a class="dropdown-item" *ngFor="let plantilla of plantillas" (click)="generar(this.id, this.expediente, plantilla['_id'])"> {{plantilla['titulo']}} </a> -->
 <!-- <button class="btn btn-primary m-4" (click)="crearPlantilla($event.target.files)"><i class="fas fa-arrow-up" ></i> Subir escrito al servidor </button> -->
<div class="my-3">

  <button type="button" class="btn btn-primary my-3" (click)="AnadirPlantilla()"> Añadir plantilla </button>


 <table class="table">
   <thead>
       <tr>
         <th scope="col"> # </th>
         <th scope="col"> Archivo </th>
         <th scope="col"> Título </th>
         <th scope="col"> Descripción </th>

       </tr>
     </thead>
   
     
   <tbody>
      <tr *ngFor="let plantilla of plantillas; let i = index">
         <th scope="row">{{i + 1}}</th>
         <td>{{plantilla['nombre']}}</td>
         <td>{{plantilla['titulo']}}</td>
         <td>{{plantilla['descripcion']}}</td>
        <!-- <td><button (click)="verArchivo(documento.archivo)"><i class="fas fa-folder"></i></button></td>-->
         <td><button (click)="eliminarPlantilla(plantilla['_id'], i)" class="btn btn-danger">Eliminar</button></td> 
       </tr> 
     </tbody>
 </table> 
</div>
