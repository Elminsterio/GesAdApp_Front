<app-loading *ngIf="!this.expediente"></app-loading>
<div class="mt-3">

  <h2>
    <i class="fas fa-gavel"></i>
    Datos Judiciales
  </h2>

  <form [formGroup]="forma" class="mt-3" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="juzgado">Juzgado</label>
        <input type="text" 
               class="form-control" 
               id="juzgado"
               name="juzgado"
               formControlName="juzgado"
               >
      </div>
      <div class="form-group col-md-1">
        <label for="numero">nº</label>
        <input type="text" 
               class="form-control" 
               id="numero"
               name="numero"
               formControlName="numero">
      </div>
    </div>
    <div class="form-group">
      <label for="partido">Partido</label>
      <input type="text" 
             class="form-control" 
             id="partido" 
             name="partido"
             formControlName="partido">
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" 
             class="form-control" 
             id="direccion" 
             name="direccion"
             formControlName="direccion">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="tipo">Tipo de Procedimiento</label>
        <input type="text" 
               class="form-control" 
               id="tipo"
               name="tipo"
               formControlName="tipo"
               [class.is-invalid]="tipoProcedimientoNoValido">
        <small *ngIf="tipoProcedimientoNoValido" class="text-danger">
                Se requiere el tipo de procedimiento.
        </small>
      </div>
      <div class="form-group col-md-4">
        <label for="autos">Autos</label>
        <input type="text" 
               class="form-control" 
               id="autos"
               name="autos"
               formControlName="autos">
      </div>
    </div>
        
    <button [class.disabled]="this.forma.invalid" type="submit" class="btn btn-primary" (click)="Submit()">Guardar</button>

  </form>
</div>
