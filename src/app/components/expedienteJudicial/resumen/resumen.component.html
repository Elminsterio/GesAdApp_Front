<app-loading *ngIf="!expediente" ></app-loading>
<div class="mt-3" *ngIf="expediente">

  <h2>
    <i class="fas fa-book"></i>
    Resumen
  </h2>

  <form class="mt-3">
    <div class="form-row">
      <div class="form-group col-md-4 mx-auto">
       <select class="btn btn-primary form-control form-control-lg" style="appearance: none;">
           <option class="text-center" [value]="estado" *ngFor="let estado of estados">{{estado}}</option>
       </select>
      </div>
    </div>
    <div class="form-group">
      <label for="partido">Partido</label>
      <input type="text" 
             class="form-control" 
             id="partido" 
             name="partido">
    </div>
    <div class="form-group">
      <label for="direccion">Direcci√≥n</label>
      <input type="text" 
             class="form-control" 
             id="direccion" 
             name="direccion">
    </div>
    <div class="form-row my-3">
        <label for="autos">Resumen del objeto del expediente:</label>
        <textarea type="text" 
               class="form-control" 
               id="autos"
               name="autos"
               disabled
               rows="4" >{{expediente['resumen']}}</textarea>
    </div>
        
    <button type="submit" class="btn btn-primary">Guardar</button>

  </form>
</div>
