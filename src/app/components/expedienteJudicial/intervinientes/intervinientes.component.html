<app-loading *ngIf="!this.expediente"></app-loading>
<div *ngIf="this.expediente">
  <div>
      <h2 class="mt-3"> <i class="fas fa-people-arrows"></i> Intervinientes </h2>
      <hr>
  </div>
  <div *ngIf="expediente['esDemandante']">
    <h3> Demandantes: </h3>
    <div class="form-row" *ngFor="let cliente of expediente['clientes']; let i = index">
      <div class="form-group col-md-6">
        <label for="abogadoCont"> Nombre </label>
        <input type="text" 
               class="form-control" 
               id="abogadoCont"
               [value]="cliente.nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="procuCont"> Apellidos </label>
        <input type="text" 
               class="form-control" 
               id="procuCont"
               [value]="cliente.apellidos">
      </div>
    </div>
    <h3> Demandados: </h3>
    <div class="form-row" *ngFor="let contrario of expediente['parteContraria']; let i2 = index">
      <div class="form-group col-md-6">
        <label for="nombreContraria"> Nombre </label>
        <input type="text"
               class="form-control" 
               id="nombreContraria"
               [value]="contrario.nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="apellidosContraria"> Apellidos </label>
        <input type="text" 
               class="form-control" 
               id="apellidosContraria"
               [value]="contrario.apellidos">
      </div>
    </div>
  </div>

  <div *ngIf="!expediente['esDemandante']">
    <h3> Demandantes: </h3>
    <div class="form-row" *ngFor="let contrario of expediente['parteContraria']; let i = index">
      <div class="form-group col-md-6">
        <label for="abogadoCont"> Nombre </label>
        <input type="text" 
               class="form-control" 
               id="abogadoCont"
               [value]="contrario.nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="procuCont"> Apellidos </label>
        <input type="text" 
               class="form-control" 
               id="procuCont"
               [value]="contrario.apellidos">
      </div>
    </div>
    <h3> Demandados: </h3>
    <div class="form-row" *ngFor="let cliente of expediente['clientes']; let i2 = index">
      <div class="form-group col-md-6">
        <label for="nombreContraria"> Nombre </label>
        <input type="text"
               class="form-control" 
               id="nombreContraria"
               [value]="cliente.nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="apellidosContraria"> Apellidos </label>
        <input type="text" 
               class="form-control" 
               id="apellidosContraria"
               [value]="cliente.apellidos">
      </div>
    </div>
  </div>

</div>
